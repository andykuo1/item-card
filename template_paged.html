<html>
  <script>
    var name = "Mystery Item";
    var desc = "You have found a mysterious item, and you are not sure what it does.";
    var stat = "+5 To Hit, 1d12+2 DMG";
    var acts = "It will do something, but you are not sure what."
  </script>
  <head>
    <title>Item</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  </head>
  <body>
    <page size="A4">
      <div class="card">
        <div class="front">
          <!--- FRONT -->
          <h2 class="item-name">Item Name</h2>
          <p class="item-description">Item Description</p>
          <hr>
          <span class="item-stat">Item Stats</span>
          <p class="item-action">Item Actions</p>
          <span style="display:block;padding:0 10px 10px 0;direction:rtl;position:absolute;right:0;bottom:0;"><<</span>
        </div>
        <div class="back">
          <!--- BACK -->
          <!--img src=""-->
          <!--img src=""-->
          <!--img src="https://i.pinimg.com/originals/90/7d/54/907d54995a681dcb52e69eee9100f2c6.jpg"-->
          <img src="https://i.pinimg.com/236x/b1/25/27/b125270c1dca2e56d4c864eabd7fef5f--rpg-items-fantasy-beasts.jpg">
          <!--img src="http://katarinapersson.com/wp-content/uploads/2017/08/unique-tarot-card-birthday-inspiration-modern-tarot-card-birthday-wallpaper.jpg"-->
          <!--img src="https://i.pinimg.com/originals/d3/b4/f6/d3b4f6e5653c396e7aaf8d0d26f8f827.jpg"-->
        </div>
      </div>
    </page>
  </body>
  <script>
    $(document).ready(function() {
      $('.card').hover(function(){
        $(this).addClass('flip');
      },function(){
        $(this).removeClass('flip');
      });
      $('title').text(name);
      $('.item-name').text(name);
      $('.item-description').text(desc);
      $('.item-stat').text(stat);
      $('.item-action').text(acts);
    });
  </script>
  <style>
    body {
      background: rgb(204, 204, 204);
    }
    page {
      /*
      background: white;
      box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
      */
      display: block;
      margin: 0 auto;
      margin-bottom: 0.5cm;
    }
    page[size="A4"] {
      width: 21cm;
      height: 29.7cm;
    }
    page[size="A4"][layout="portrait"] {
      width: 29.7cm;
      height: 21cm;
    }
    @media print {
      body, page {
        margin: 0;
        box-shadow: 0;
      }
      .card .front, .card .back {
        position: relative;
        transition: all 0s;
        background: black;
      }
    }

    hr {
      border: 0;
      height: 1px;
      background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), #000, rgba(0, 0, 0, 0));
    }

    .card {
      font-family: 'MedievalSharp', cursive;
      width: 63.5mm;
      height: 88.9mm;

      -webkit-perspective: 600px;
      perspective: 600px;
    }
    .card .front, .card .back {
      cursor: pointer;
      background-image: url(https://n6-img-fp.akamaized.net/free-photo/grunge-vintage-old-paper-background_1373-431.jpg?size=338&ext=jpg);
      background-size: 100% 100%;

      float: none;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;

      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;

      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;

      -webkit-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
    }
    .card .front {
      border: 3px solid #000;
      border-radius: 5px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);

      -webkit-transform: rotateY(0);
      transform: rotateY(0);
    }
    .card.flip .front {
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
    }
    .card .back {
      border: 3px solid #47412d;
      border-radius: 5px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);

      -webkit-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
    }
    .card.flip .back {
      -webkit-transform: rotateY(0);
      transform: rotateY(0);
    }

    .card .front h2 {
      text-align: center;
      font-size: 20px;
    }
    .card .front .item-description {
      text-indent: 10px;
      font-size: 12px;
      padding: 0 10px 0 10px;
    }
    .card .front .item-stat {
      font-weight: bold;
      font-size: 14px;
      padding: 0 10px 0 10px;
    }
    .card .front .item-action {
      text-indent: 10px;
      font-size: 14px;
      padding: 0 10px 0 10px;
    }
    .card .back img {
      position: absolute;
      top: 60px;
      mix-blend-mode: multiply;
    }
  </style>
</html>
